[ADVENTURE]
title: Cult of the Dragon - DDEX1-1
setting: Phlan and surrounding areas in the Forgotten Realms, including crypts, forests, and city locations.
themes: Cult activity, alliances, investigation, undead, dragon lore, secret societies.
tone: Dark, mysterious, tense, with moments of hope and camaraderie.
background: The Cult of the Dragon seeks to fulfill a dark purpose, threatening the stability of Phlan and the surrounding region. Multiple power groups, including the Emerald Enclave, Lords' Alliance, Harpers, Order of the Gauntlet, and Zhentarim, must unite to stop the cult's plans, which involve necromantic magic and draconic rituals.
overview: The adventure is designed for 1st-level characters, offering five different missions aimed at stopping the Cult of the Dragon. Players investigate cult activity, solve puzzles, interact with various factions, and confront threats both mundane and supernatural.
flow: Characters are recruited by factions and NPCs, investigate suspicious activity at locations like Madame Freona's Tea Kettle, explore crypts and secret passages, solve magical puzzles, and confront both cultists and their undead minions. The adventure includes both combat and investigative encounters, with rewards for both.
hooks: Characters are approached by faction agents or concerned citizens (such as Buhrell Caah of the Emerald Enclave) seeking help to stop the cult and recover dangerous magical items.
plot: The party is drawn into the conflict against the Cult of the Dragon through investigation and alliances. They must uncover the cult's plans, solve the gem puzzle in the crypt, defeat undead guardians, and prevent the creation of a dracolich. Along the way, they interact with various NPCs, rescue prisoners, and navigate faction politics.

[AREA:1A]
name: Madame Freona's Tea Kettle
desc.short: A bustling halfling-run tavern and inn in Phlan.
desc.long: Madame Freona's Tea Kettle is a crowded, friendly establishment run by a stout halfling and her five daughters, known for its Evenfeast meal and as a safe place for adventurers to find work and avoid trouble; the evening is busy, with various patrons and potential leads.
connects: None
encounters: NPC:Buhrell Caah,NPC:Surruk,NPC:Blaizette,NPC:Esma,NPC:Eve
items: ITEM:Potion of Healing
triggers: TRIGGER:MagicItemSearch
notes: Key starting location for gathering information and receiving quests.

[AREA:2A]
name: Crypt Entrance
desc.short: The entrance to an ancient crypt beneath Phlan.
desc.long: The crypt entrance is marked by old stonework and a sealed door, leading to chambers filled with dust, carvings, and hints of recent use by human-sized creatures; it is the site of a magical gem puzzle and a deadly gas trap.
connects: AREA:2B
encounters: NPC:Brother Keefe
items: ITEM:Gem Set
triggers: TRIGGER:GasTrap
notes: Entry point for the crypt adventure; puzzle and trap are central to progression.

[AREA:2B]
name: Honor Guard Chamber
desc.short: A chamber with dragon-themed skeletons and a trapped throne.
desc.long: The passage curves into a chamber where three humanoid skeletons with draconic skulls stand at attention with swords; a large throne on a mahogany dais sits at the back, concealing a trapped compartment and a secret stairway.
connects: AREA:2A,AREA:2C
encounters: MONSTER:Skeleton1,MONSTER:Skeleton2,MONSTER:Skeleton3
items: ITEM:Tourmaline,ITEM:Scroll of Comprehend Languages
triggers: TRIGGER:ThroneTrap,TRIGGER:SkeletonAnimation
notes: Sitting on the throne or searching it can trigger a poison needle trap and animate the skeletons.

[AREA:2C]
name: Secret Passage and Lower Crypt
desc.short: Hidden stairs and lower crypt chambers beneath the sarcophagus.
desc.long: After solving the gem puzzle, the sarcophagus slides to reveal steep stairs descending to a spiral passage and further crypt chambers, possibly containing more undead and clues to the cult's plans.
connects: AREA:2B
encounters: MONSTER:Zombie1
items: None
triggers: None
notes: Area accessed only after solving the puzzle and surviving the gas trap.

[AREA:3A]
name: Prisoner Cage Room
desc.short: A cavern chamber with a cage used for prisoners.
desc.long: This cavern chamber contains a small cage used by guards to torment prisoners; the area is marked by old obelisks that can be destroyed or pushed over, potentially causing the ceiling to collapse and endangering those nearby.
connects: None
encounters: MONSTER:Guard1,MONSTER:Wolf1,MONSTER:Grick1,NPC:Villonah,NPC:Yllivia
items: ITEM:Map (hidden),ITEM:Potion of Healing
triggers: TRIGGER:ObeliskCollapse
notes: Site of prisoner rescue and confrontation with Order of the Gauntlet members.

