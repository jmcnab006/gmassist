[ADVENTURE]
title: Defiance in Phlan
setting: The city of Phlan in the Forgotten Realms during the Tyranny of Dragons storyline
themes: intrigue, dragon cults, urban and wilderness adventure
tone: urgent, action-oriented, introductory
background: Phlan is a city in transition with multiple factions vying for power, including the Cult of the Dragon and the Zhentarim; adventurers are hired by the Harpers to disrupt cult activities.
overview: This introductory adventure is broken into five mini-adventures, each designed for about one hour of play, focusing on quick missions in and around Phlan, beginning and ending at Madame Freona’s Tea Kettle.
hooks: Characters are recruited at Madame Freona’s Tea Kettle to undertake missions against dragon cultists and their allies.

[AREA:1A]
name: Madame Freona’s Tea Kettle
desc.short: A bustling tavern and safe haven in Phlan.
desc.long: A stout halfling named Madame Freona runs this tavern with her five daughters; it serves as a meeting place and refuge for adventurers seeking work and respite from Phlan’s tensions.
connects: None
encounters: None
items: None
triggers: None
notes: Starting and ending location for all mini-adventures.

[AREA:1B]
name: Abandoned Barn on Northern Outskirts
desc.short: A dilapidated barn used for a secret dragon egg transaction.
desc.long: A 30x80 foot open barn with a hay loft 10 feet above the floor, rusted farm tools, and a secret exit hidden behind burlap sacks near the ladder; site of the dragon egg sale and ambush by bandits.
connects: 1A
encounters: SellerElf, Guard1, Guard2, BanditLeader, Bandit1, Bandit2, Bandit3, Bandit4
items: FakeDragonEgg, SilverPin, FakeDiamonds
triggers: TrapNetLoft
notes: Bandits from the Welcomers thieves’ guild hide in the loft and outside; net traps can restrain characters.

[AREA:2A]
name: Goblin Lair Entrance Passage
desc.short: Dimly lit cave entrance with goblin sentries.
desc.long: A 10-foot-wide cave passage lit by sunlight about 25 feet before turning south; rubble piles provide cover; goblins watch from behind holes in the eastern wall and can shoot through arrow slits and pull an alarm rope.
connects: 2B, 2C
encounters: GoblinSentry1, GoblinSentry2
items: None
triggers: AlarmRope
notes: Goblins do not leave posts; alarm rope alerts guard room; trap in 2B can disable alarm.

[AREA:2B]
name: Goblin Lair Trapped Room
desc.short: Goblin living quarters with a tripwire trap.
desc.long: A 10x40 foot room cluttered with filthy blankets, bones, and lice-ridden furs; a tripwire trap across the entrance triggers falling rocks causing bludgeoning damage and sets off alarm bells; a hidden door concealed by wolf pelts leads to a secret hallway.
connects: 2A, 2C
encounters: None
items: None
triggers: TripwireTrap
notes: Trap can be detected and disarmed with DC 10 checks; disarming disables alarm rope effect.

[AREA:2C]
name: Goblin Lair Guard Room
desc.short: Guard post with goblins and wolves.
desc.long: A room housing three goblins and two wolves guarding the lair; reacts to alarms and intruders.
connects: 2A, 2B
encounters: GoblinGuard1, GoblinGuard2, GoblinGuard3, Wolf1, Wolf2
items: None
triggers: None
