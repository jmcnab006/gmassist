[AREA:2A]
name: Goblin Resting Room
desc.short: A room with bedrolls, decrepit furnishings, and three cages holding wolves.
desc.long: This room contains mostly bedrolls and a few decrepit furnishings where goblins rest and relax when not out doing terrible things. Three cages stand against the east wall between two doors, two of which house a single snarling wolf each. When combat begins, one goblin attacks while others try to release the wolves. Adjust encounter for party strength by removing or replacing goblins and wolves with worgs.
connects: 2B
encounters: Goblin1,Goblin2,Goblin3,Wolf1,Wolf2
items: None
triggers: AlarmDisarmedSurprise
notes: If alarm is disarmed before triggering, party gets a surprise round.

[AREA:2B]
name: Boss and Prisoners Room
desc.short: A torch-lit room with goblins, a bugbear leader, and prisoner cages.
desc.long: This room is lit by torches and contains three goblins and a bugbear named Gorrunk, leader of the Foulwater goblins. It has serviceable tables, palatable food and drink, and a large chair on a granite slab. Two large cages hold 11 peat bog prisoners and one human dressed in black underclothing, the Zhentarim agent Chaab. If the alarm is raised, creatures are prepared; if not, party gets a surprise round. Killing Gorrunk causes goblin surrender. Gorrunk carries keys to cages; cages can also be picked with DC15 Dexterity and thieves' tools.
connects: 2A, None
encounters: Goblin4,Goblin5,Goblin6,Bugbear1,Chaab
items: BlackDragonScaleShield,PotionOfClimbing,StashedGems
triggers: AlarmRaisedAlert
notes: Peat bog workers are terrified but grateful; Chaab can provide intelligence about black dragon and humans.

[AREA:3A]
name: Xandria's Crypt - Entrance Chamber
desc.short: Stone and marble crypt with carvings and a sarcophagus.
desc.long: The crypt is a 20-foot square stone and marble building with walls carved and painted with scenes of a human woman in various locales. The marble sarcophagus lid is carved with her likeness. Inside is a jumbled pile of draconic bones missing many pieces and five tiny gems: red ruby, green emerald, black opal, white diamond, and blue sapphire. Disturbing the remains triggers a gas trap and seals the door.
connects: 3B
encounters: None
items: Ruby,Emerald,BlackOpal,WhiteDiamond,BlueSapphire
triggers: GasTrap,SecretPassageOpen
notes: Gems fit into matching wall carvings to disable gas and open secret passage.

[AREA:3B]
name: Reanimation Chamber
desc.short: Chamber with three humanoid skeletons topped with draconic skulls and a throne.
desc.long: The chamber contains three odd humanoid skeletons holding swords, currently not animated. Sitting on the throne or searching it triggers magic animating the skeletons. The throne has a secret compartment trapped with a poison needle trap, containing a small tourmaline gem and a scroll of comprehend languages.
connects: 3C
encounters: Skeleton1,Skeleton2,Skeleton3
items: SmallTourmaline,ScrollComprehendLanguages
triggers: ThroneSitAnimateSkeletons,ThroneTrapNeedle
notes: Adjust skeleton numbers based on party strength.

[AREA:3C]
name: Teleportation Circle Chamber
desc.short: Laboratory chamber with necromantic glyphs and a teleportation circle.
desc.long: This chamber is set up as a small laboratory with tables covered in beakers, vials, tomes, and alchemical agents. Walls are painted like a dragon's lair with scenes of treasure and bound prisoners. Four large glowing glyphs are on the walls. A teleportation circle with a metal rod stands in the northwest corner. Four stitched-together draconic zombies animate when the glyphs glow. The southern alcove is protected by a force field that can be disabled. The gold coins in the alcove are worthless wooden disks.
connects: None
encounters: Zombie1,Zombie2,Zombie3,Zombie4
items: None
triggers: GlyphPulse,ZombieAnimate,ForceFieldActive
notes: Glyphs can be disabled to blind zombies and deactivate them; teleportation circle can be defaced.

