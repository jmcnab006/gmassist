[area_001]
description = Dragon's Rest is a small cloister perched on cliffs overlooking a calm harbor. The site includes a temple to Bahamut with a serene statue, monastic cells carved into the cliff, a library filled with theological and historical texts, and a kitchen and dining area shared by the residents. The community is mostly kobolds and a few humans, led by the bronze dragon Runara in human form.
key_features = Temple of Bahamut statue, monastic cells, library, kitchen, winch house, dragon statue on path
hidden_features = Secret lair of Runara underwater; hidden passages in cells
exits = conn_001 north to Seagrow Caves, conn_002 north to Shipwreck, conn_003 east to Clifftop Observatory
initial_state = Quiet cloister with curious kobolds questioning new arrivals, peaceful atmosphere

[area_002]
description = Seagrow Caves are bioluminescent fungal caves on the southwest coast of the island. The caves are home to a colony of myconids suffering from a blight caused by blocked volcanic fumes. The caves contain toxic gases, fungal growths, and dangerous creatures such as fume drakes, violet fungi, stirges, and a spore servant octopus guarding the entrance.
key_features = Bioluminescent fungi, myconid colony, toxic fumes, spore servant octopus, stirge nest
hidden_features = Blocked vent cave with orange fire crystal egg, poisonous blight
exits = conn_001 south to Dragon's Rest
initial_state = Dimly lit caves with fungal growth, toxic fumes increasing near blocked vent, hostile myconids and creatures

[area_003]
description = The wreck of Compass Rose is a partially submerged shipwreck on the northern rocky shoal. It is the lair of a harpy who lures ships to their doom. The wreck is haunted by zombie sailors animated by a cursed talisman. The ship contains a captain's journal revealing the curse and several combat encounters with zombies, a ghoul, and the harpy.
key_features = Crow's nest harpy lair, captain's quarters, hold with cursed talisman, zombie sailors, ghoul
hidden_features = Hidden journal compartment with magical trap, underwater hold access
exits = conn_002 south to Dragon's Rest
initial_state = Shipwreck with algae and barnacles, faint odor of rot, sounds of seagulls and surf, hostile undead and harpy

[area_004]
description = The Clifftop Observatory is a ruined magical observatory on basalt spires at the island's southeastern tip. The site includes a rotunda with a golden astronomical sculpture, kobold camps, an isolated study, an observatory tower with stained glass, and a secret library accessed by rotating dragon statues. The blue dragon wyrmling Sparkrender has made his lair here and plots a ritual to claim the power of dead dragons.
key_features = Rotunda with dragon effigies, kobold camps, isolated study with magical journal, observatory tower, secret library, magical energy bridges
hidden_features = Hidden spiral staircase to secret library, caved-in wall blocking tower entrance, moonstone key activation
exits = conn_003 west to Dragon's Rest, conn_004 overlook to rotunda, conn_005 rotunda to isolated study, conn_006 rotunda to observatory tower
initial_state = Ruined, open-air observatory with shimmering magical bridges, kobold patrols, Sparkrender sleeping in tower

