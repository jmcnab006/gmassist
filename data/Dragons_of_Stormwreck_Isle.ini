[Adventure_Meta]
title = Dragons of Stormwreck Isle
level_range = 1-3
estimated_sessions = 8
campaign_setting = Forgotten Realms
overview = Dragons of Stormwreck Isle is a Dungeons & Dragons adventure set on a small island in the Sword Coast region of the Forgotten Realms. The characters explore ancient dragon battlefields, face undead threats, and confront a young blue dragon seeking to harness destructive magic. The adventure features exploration, social interaction, and combat across multiple unique locations.

[Plot_Arcs]
primary_arc = The adventurers uncover the ancient conflict between chromatic and metallic dragons on Stormwreck Isle, investigate magical scars left by dead dragons, and confront the blue dragon wyrmling Sparkrender to prevent a catastrophic ritual.
secondary_arcs = Cloister quests involving zombies from shipwrecks; aiding the myconid colony in Seagrow Caves; uncovering secrets of the shipwreck Compass Rose; personal quests of each character.
critical_path = Dragon's Rest->Shipwreck Compass Rose->Seagrow Caves->Clifftop Observatory

[Plot_Hooks]
hook_1 = Arrival at Dragon's Rest and encounter with drowned sailor zombies | Trigger: Characters arrive at island harbor.
hook_2 = Investigation of recent shipwrecks and zombie attacks | Trigger: Reports of shipwrecks and zombie attacks near Dragon's Rest.
hook_3 = Aid request from Tarak to help myconids in Seagrow Caves | Trigger: Conversation with Tarak at Dragon's Rest.
hook_4 = Discovery of harpy lair and shipwreck curse at Compass Rose | Trigger: Exploration of northern rocks and shipwreck.
hook_5 = Runara's request to confront Sparkrender at Clifftop Observatory | Trigger: Completion of other quests and gaining Runara's trust.
hook_6 = Personal character goals | Trigger: Character background motivations.

