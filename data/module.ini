triggered_dialogue = (Party solves puzzle)->"Someone may be trying to create a dracolich!"
motivations = Maintain order, uncover truth
secrets_reveal = DC 10 Insight to learn about Lord's Alliance, DC 12 to learn about Welcomers
reactions_to_events = Grateful if party clears crypt, offers reward

[npc_003]
default_dialogue = (Nods silently, rarely speaks)
triggered_dialogue = (Party succeeds DC 15 Nature)->"My bow is Morcant Burl, rare wood from the Quivering Forest."
motivations = Protect forest, enjoy rare meal
secrets_reveal = DC 13 Persuasion to reveal potion
