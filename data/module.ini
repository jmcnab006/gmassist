[Adventure_Meta]
title = Cult of the Dragon: The Secrets of Phlan
level_range = 1-2
estimated_sessions = 1
campaign_setting = Forgotten Realms, City of Phlan
overview = The adventurers are drawn into a plot involving the Cult of the Dragon, where they must investigate strange happenings, rescue prisoners, and prevent a dark ritual beneath the city of Phlan. Multiple factions—including the Emerald Enclave, Lord's Alliance, Harpers, Order of the Gauntlet, and Zhentarim—are forced to cooperate to stop the cult's plans.

[Plot_Arcs]
primary_arc = Prevent the Cult of the Dragon from unleashing a devastating magical threat beneath Phlan by solving puzzles, defeating undead, and uncovering their plot.
secondary_arcs = Find the magical item in Madame Freona's Tea Kettle; Rescue Villonah and uncover the stolen map; Investigate the Welcomers thieves' guild's involvement; Discover the connection to a possible dracolich.
critical_path = Tea_Kettle->Crypt_Entrance->Gem_Puzzle_Chamber->Secret_Passage->Honor_Guard_Chamber->Prison_Cages->Grick_Lair->Rescue_Exit

[Plot_Hooks]
hook_1 = Buhrell Caah (half-orc, Emerald Enclave) approaches the party in Madame Freona's Tea Kettle, warning of a dangerous magical item in the inn. Trigger: Party is present at the Tea Kettle during Evenfeast.
hook_2 = Brother Keefe requests the party investigate the crypt after a disturbance. Trigger: Party is present after the crypt is broken into.
hook_3 = Villonah's rescue: The party is asked to find and rescue a missing gnome connected to the Order of the Gauntlet. Trigger: After defeating the grick or exploring the cages.

[Locations]
