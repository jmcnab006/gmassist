[npc_001]
default_dialogue = "Just act normal, but listen closely. Everyone's life might be in danger."
triggered_dialogue = (Party asks about Emerald Enclave)->"We watch over Phlan and beyond. Something dangerous is here."
motivations = Prevent magical disaster, protect innocents
secrets_reveal = DC 12 Persuasion to reveal cult suspicions
reactions_to_events = If party finds item, urges them to secure it

[npc_002]
