[Area_Details]
[area_001]
description = The Tea Kettle is crowded this evening, as the Evenfeast meal has brought many hungry patrons. A young halfling woman, Blaizette, acts as your server. The atmosphere is warm, bustling, and filled with the aroma of savory stews.
key_features = Six notable tables, friendly halfling staff, Buhrell Caah, Surruk (elf), Esma and Eve (elderly women)
hidden_features = Magical necklace (detectable with detect magic), Surruk's magical potion, clues about other patrons
exits = conn_001 (to area_002, via city streets)
initial_state = Busy, safe, full of rumors and potential plot hooks

[area_002]
description = The crypt entrance is dim and cold, with a heavy stone sarcophagus at its center. Carvings of chromatic dragons decorate the walls, and the air is thick with dust and the scent of old stone.
key_features = Stone sarcophagus, dragon carvings, sealed crypt door
hidden_features = Scrape marks around sarcophagus (DC 10 Investigation), gems embedded in carvings
exits = conn_002 (to area_003, after solving puzzle)
initial_state = Undisturbed, but recently used by two human-sized creatures

[area_003]
description = The chamber is lined with five dragon carvings, each with a slot for a colored gem. The air is stale, and a faint chemical odor lingers. When the sarcophagus is disturbed, the door seals and a hissing sound fills the room.
key_features = Five colored gems, wall indentations, poison gas trap
hidden_features = Puzzle solution (matching gems to dragon elements, DC 12 Intelligence), secret passage under sarcophagus
exits = conn_003 (to area_004, revealed by puzzle)
initial_state = Door open, no gas until puzzle is attempted

[area_004]
description = A narrow spiral staircase descends, curving left and downward into darkness. The stone is worn, and the air grows colder as you descend.
key_features = Scrape marks, spiral stairs
hidden_features = None
exits = conn_004 (to area_005)
initial_state = Quiet, undisturbed

[area_005]
description = The passage opens into a chamber. Three odd humanoid skeletons, topped with draconic skulls, stand at attention, holding swords. At the back is a large throne on a mahogany dais.
key_features = Three draconic skeletons, throne, hidden panel (DC 10 Investigation), poison needle trap (DC 15 Perception/Disarm)
hidden_features = Secret compartment in throne (tourmaline, scroll of comprehend languages)
exits = conn_005 (to area_006)
initial_state = Skeletons inert until throne is sat upon or throne searched

[area_006]
description = The room is filled with small cages, some with bloodstains, others empty. Villonah, a gnome, sits in one, back to the entrance, barely responsive.
key_features = Prison cages, Villonah, torture implements
hidden_features = Map hidden on Villonah (patch of fake skin, DC 15 Medicine to calm)
exits = conn_006 (to area_007)
initial_state = Villonah unresponsive, guards may be present

[area_007]
description = The cavern is dominated by ancient, fragile obelisks. The ground is uneven, and a foul-smelling grick lurks in the shadows. The ceiling looks unstable.
key_features = Grick, obelisks (AC 8, 5 hp), fragile ceiling
hidden_features = Ceiling collapse trap (DC 10 Dexterity to avoid, 2d6 bludgeoning)
exits = conn_007 (to area_008)
initial_state = Grick present, obelisks intact

[area_008]
description = The tunnel narrows as you approach the exit. An elf stands before the door, bow drawn, demanding Villonah's release. The air is tense, and escape is close.
key_features = Yllivia (Order of the Gauntlet), exit route
hidden_features = None
exits = None (adventure end)
initial_state = Yllivia confronts party if hostile actions taken

