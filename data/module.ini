area_002 = Crypt Entrance | crypt | Dim | Stone sarcophagus, dragon carvings, sealed doors
area_003 = Gem Puzzle Chamber | crypt | Dark | Wall carvings with gem indentations, colored gems, poison gas trap
area_004 = Secret Passage | tunnel | Dark | Spiral stairs, scrape marks, hidden stairway
area_005 = Honor Guard Chamber | crypt | Dark | Three draconic skeletons, throne on mahogany dais, hidden compartment
area_006 = Prison Cages | dungeon | Dark | Small cages, Villonah imprisoned, guards' torture devices
area_007 = Grick Lair | cavern | Dark | Obelisks, fragile ceiling, grick, collapsed stones
area_008 = Rescue Exit | tunnel | Dark | Yllivia (elf scout) confrontation, escape route

[Connections]
conn_001 = area_001->area_002 | 20 min walk | Must accept mission from Buhrell or Brother Keefe
conn_002 = area_002->area_003 | Immediate | Door sealed until puzzle solved or gas trap triggered
conn_003 = area_003->area_004 | After puzzle | Secret passage revealed by solving gem puzzle
conn_004 = area_004->area_005 | 2 min walk | Spiral stairs, no obstacles
conn_005 = area_005->area_006 | 1 min walk | Door opens after skeletons defeated or bypassed
conn_006 = area_006->area_007 | 2 min walk | No obstacles, but guarded
