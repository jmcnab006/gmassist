name: Dining Room
desc.short: Wood-paneled dining room with mahogany table.
desc.long: A carved mahogany table with eight high-backed chairs sits beneath a crystal chandelier. The marble fireplace holds a painting of an alpine vale. Wall paneling depicts deer among trees with twisted faces and wolves hidden in the carvings (DC 12 Perception). Red silk drapes cover windows, and a tapestry of hunting dogs chasing a wolf hangs on the south wall.
connects: None
