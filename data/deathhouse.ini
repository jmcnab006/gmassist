items: None
triggers: None
notes: Wheel beyond portcullis is out of reach from east side.

[AREA:38]
name: Ritual Chamber
desc.short: Sunken chamber with altar and shackles.
desc.long: A 40-foot-square room with smooth masonry walls and stone pillars. Murky water covers most of the floor. Stairs lead to ledges and an octagonal dais with a blood-stained altar. Rusty chains with shackles hang from the ceiling. A wooden wheel controls the portcullis. A shambling mound sleeps in a refuse pile.
connects: AREA:37
encounters: MONSTER:ShamblingMound1
items: None
triggers: None
notes: Chanting stops here until characters climb dais; apparitions appear demanding sacrifice.

