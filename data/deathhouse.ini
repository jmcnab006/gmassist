desc.long: The room contains thirteen niches holding cult relics including a goblin's mummified hand, bone knife, rat skull dagger, nothic eye orb, bone aspergillum, stitched ghoul skin cloak, frog on a stick, bat guano, hag’s finger, mummy figurine, devil’s face pendant, halfling’s shrunken head, and a dire wolf’s tongue in a coffer. Chanting voices say "He is the Ancient. He is the Land."
