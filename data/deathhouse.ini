desc.long: Red velvet drapes cover windows. A mahogany desk holds an oil lamp, ink jar, quill, tinderbox, and a letter kit with Durst family seal. Bookshelves hold many tomes on history, warfare, alchemy, and poetry. A secret door behind a fake red book leads to a secret room.
