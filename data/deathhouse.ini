[AREA:4A]
name: Kitchen
desc.short: Tidy kitchen with cookware and stone oven.
desc.long: The kitchen is neat with dishware, cookware, and utensils on shelves. A worktable holds a cutting board and rolling pin. A stone dome-shaped oven with a bent iron stovepipe stands near the east wall. A thin door leads to the pantry.
