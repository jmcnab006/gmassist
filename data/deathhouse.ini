[AREA:9]
name: Secret Room
desc.short: Room with fiend-summoning ritual tomes and a trapped chest.
desc.long: Bookshelves contain bogus cult ritual tomes. A heavy wooden chest contains a skeleton pierced by poisoned darts and a letter from Strahd von Zarovich. The chest holds blank books, spell scrolls, deeds, and a will.
