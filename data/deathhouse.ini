[ADVENTURE]
title: Death House
setting: Haunted row house in the village of Barovia within Strahd's domain
themes: Horror, Gothic, Mystery, Haunted House
tone: Dark, eerie, suspenseful
background: Death House is an old row house haunted by the spirits of a cult and a tragic family, repeatedly destroyed and rebuilt by dark forces. The cultists once practiced dark arts and sacrificed visitors; Strahd von Zarovich destroyed them but the house remains a locus of evil.
overview: Players start at 1st level and explore Death House, advancing to 3rd level by uncovering secrets and escaping. The house has four stories and a dungeon beneath, filled with traps, spirits, and cult remnants. Illusory children lure characters inside. The adventure culminates in a ritual sacrifice or combat with a shambling mound.
hooks: The mists of Ravenloft draw the characters to Barovia. The children Rose and Thorn urge the party to investigate the "monster" in the house. The haunted one background fits well for characters.

[AREA:A]
name: Lonely Road to Barovia
desc.short: A lonely road leading to the village of Barovia.
desc.long: The gravel road leads to a village with tall, dark houses resembling tombstones, closed shops, and a shut tavern. The mists of Ravenloft block other paths, forcing travelers to Barovia.
connects: AREA:E
encounters: None
items: None
triggers: None
notes: The mists prevent travel to other locations in Strahd's domain.

[AREA:E]
name: Village of Barovia
desc.short: A gloomy village with dark houses and closed shops.
desc.long: The village is somber and lifeless, with boarded-up houses and a tavern shut tight. Two children, Rose and Thorn, stand in the street, whimpering and warning of a monster in the nearby Death House.
connects: AREA:A, AREA:1A
encounters: NPC:Rose, NPC:Thorn
items: None
triggers: None
notes: The children are illusions created by the house to lure victims inside.

[AREA:1A]
name: Portico Entrance
desc.short: Rusty gated portico leading to the house.
desc.long: A tall brick row house with a gated portico on the ground floor. The rusty iron gate is slightly ajar and unlocked, with shrieking rusty hinges. Oil lamps hang from the ceiling. Houses on either side are abandoned and boarded up.
connects: AREA:E, AREA:1B
encounters: NPC:Rose, NPC:Thorn (illusionary children may wait here)
items: None
triggers: None
notes: The gate shrieks loudly when opened.

[AREA:1B]
name: Grand Foyer
desc.short: Entrance foyer with coat-of-arms and portraits.
desc.long: The foyer features a shield with a golden windmill coat-of-arms on the south wall flanked by portraits of long-dead Durst family members. Mahogany double doors with stained glass lead to the main hall.
connects: AREA:1A, AREA:2A
encounters: None
items: None
triggers: None
notes: None

[AREA:2A]
name: Main Hall
desc.short: Wide hall with fireplace and red marble staircase.
desc.long: A wide hall runs the width of the house, with a black marble fireplace at one end and a sweeping red marble staircase at the other. Ornate wood paneling with vines, flowers, nymphs, and satyrs decorates the walls. A longsword with a windmill cameo hangs above the fireplace.
connects: AREA:1B, AREA:2B, AREA:3
encounters: None
items: ITEM:LongswordWindmill
triggers: None
notes: Secret serpents and skulls are woven into the paneling (DC 12 Perception).

[AREA:2B]
name: Cloakroom
desc.short: Small room with black cloaks and a top hat.
desc.long: Several black cloaks hang from hooks on the walls. A top hat sits on a high shelf. The room is adjacent to the main hall.
connects: AREA:2A
encounters: None
items: None
triggers: None
notes: None

[AREA:3]
name: Den of Wolves
desc.short: Oak-paneled hunter's den with stuffed wolves.
desc.long: The room contains a stag's head mounted above the fireplace and three stuffed wolves positioned around the room. Two padded chairs with animal furs face the hearth, with an oak table between them holding a cask of wine, wooden goblets, a pipe rack, and a candelabrum. A chandelier hangs above a table surrounded by four chairs.
