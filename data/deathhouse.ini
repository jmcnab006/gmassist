desc.short: Elegant hall with Durst family portrait and suits of armor.
desc.long: Unlit oil lamps line the walls. A portrait of Gustav, Elisabeth, Rose, and Thorn Durst hangs above the mantelpiece. Suits of armor shaped like wolf heads flank wooden doors carved with youths fighting off bats (DC 12 Perception). A red marble staircase continues upward.
