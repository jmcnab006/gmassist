desc.long: Gossamer drapes cover windows. A brass chandelier hangs from the ceiling. Upholstered chairs line the walls. Stained-glass hangings depict musicians. A harpsichord and a large standing harp are present. Alabaster figurines of dancers are on the mantelpiece, some are skeletons.
