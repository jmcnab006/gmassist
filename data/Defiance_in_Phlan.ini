[Adventure_Meta]
title = Defiance in Phlan
level_range = 1-2
estimated_sessions = 5
campaign_setting = Forgotten Realms (Moonsea region)
overview = Defiance in Phlan is an introductory D&D Adventurers League adventure consisting of five mini-adventures, each designed for 1st-level characters. Set in the city of Phlan, players undertake missions to thwart the Cult of the Dragon and other factions, navigating intrigue, combat, and investigation.

[Plot_Arcs]
primary_arc = The characters undertake a series of missions in Phlan to stop the Cult of the Dragon and other factions from gaining power, involving tracking dragon-related threats and rescuing captives.
secondary_arcs = Planting a magical tracking pin on dragon egg sellers; rescuing goblin-captured villagers; investigating undead activity in a crypt; uncovering the source of a magical lightning curse; rescuing a gnome's daughter from corrupt Black Fist guards.
critical_path = Madame Freona's Tea Kettle->Abandoned Barn->Goblin Lair->Valhingen Graveyard Crypt->Tea Kettle (Evenfeast)->Ruined Lyceum Secret Prison

[Plot_Hooks]
hook_1 = Characters are summoned by a Harper agent at Madame Freona's Tea Kettle to pose as buyers of a dragon egg to track sellers. Trigger: Arrival at Tea Kettle and summoned by Reece.
hook_2 = A distraught woman seeks aid after goblins attack her family; players are given a promissory note to investigate. Trigger: Morning meal at Tea Kettle interrupted by screams.
hook_3 = Brother Keefe, priest of Kelemvor, asks the characters to investigate a crypt where a polymorphed green dragon may be buried. Trigger: Afternoon at Tea Kettle, Brother Keefe approaches.
hook_4 = Buhrell Caah of the Emerald Enclave requests help finding a magical item causing a lightning curse during Evenfeast meal. Trigger: Evening meal at Tea Kettle, half-orc approaches.
hook_5 = Gnome tinkerer Rillo Leadstopper seeks help rescuing his daughter Villonah from a secret Black Fist prison beneath the Lyceum ruins. Trigger: Late evening at Tea Kettle, worried gnome arrives.

