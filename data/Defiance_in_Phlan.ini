[area_001]
description = Madame Freona's Tea Kettle is a bustling tavern in Phlan run by the halfling Freona and her five daughters. It serves as a safe haven and meeting point for adventurers seeking work. The atmosphere is warm and inviting, with a common bunkroom for guests.
key_features = common room, bunkroom, bar, Freona and daughters (Reece, Briez, Grelinda, Blaizette, Whittlee)
hidden_features = none
exits = conn_001 (north to abandoned barn), conn_003 (to graveyard crypt), conn_005 (to tunnel entrance)
initial_state = lively tavern with adventurers preparing for missions, various NPCs present depending on time of day

[area_002]
description = An old, open barn on the northern outskirts of Phlan. The barn is 30 feet wide and 80 feet long with a hay loft 10 feet above the floor. Rusted farm tools lean against the walls. A secret exit is hidden behind burlap sacks near the ladder.
key_features = hay loft, secret exit, seller elf and guards, Welcomers bandits hiding in loft
hidden_features = secret exit obscured by burlap sacks (Perception DC 20 from loft)
exits = conn_001 (south to Tea Kettle)
initial_state = sellers waiting for transaction, bandits hiding in loft, tense atmosphere

[area_003]
description = A swampy cave system inhabited by the Foulwater goblin tribe and led by a bugbear named Gorrunk. It contains traps, secret doors, and prisoners taken captive from the surrounding area.
key_features = entrance passage with rubble, trapped room with tripwire, guard room with goblins and wolves, boss room with bugbear and prisoners
hidden_features = secret doors in spiral walls (Perception DC 15), tripwire trap (Perception DC 10, Disarm DC 10)
exits = conn_002 (swamp path to abandoned barn)
initial_state = goblins on alert if alarm triggered, prisoners captive, bugbear commanding

[area_004]
description = The Valhingen Graveyard crypt is a well-maintained marble structure with a sarcophagus containing draconic bones and five colored gems. Secret passages and necromantic glyphs lie beneath, guarded by undead skeletons and zombies.
key_features = sarcophagus with gem puzzle, secret stairway, honor guard skeletons, reanimation chamber with necromantic glyphs and dracolich-related zombies, teleportation circle
hidden_features = secret doors in spiral wall (Perception DC 15), poison needle trap on throne panel (Perception DC 15, Disarm DC 15)
exits = conn_003 (to Tea Kettle)
initial_state = crypt sealed with gas trap until gem puzzle solved, undead guardians inactive until provoked

[area_005]
description = Evening setting of Madame Freona's Tea Kettle during Evenfeast meal. Crowded with patrons at six notable tables, each with NPCs of interest. Magical disturbances occur here related to a blue dragon tooth.
key_features = six tables with NPCs (Surruk, Esma & Eve, Schuyler & dwarf, Halda/Minnitha, halfling triplets), flower vendor stall outside
hidden_features = magical items on NPCs (detect magic reveals), lightning curse triggered by breaking glass sphere
exits = conn_004 (same as area_001)
initial_state = busy tavern, NPCs engaged in conversation or meals, magical lightning curse active

[area_006]
description = Secret prison beneath the ruined Lyceum of the Black Lord. Sparsely lit by torches, contains prisoner cells, guard room, a torture chamber called the Funhouse with obelisks emitting fear pulses, and inhabited by a grick.
key_features = prisoner cells, guard room with guards and wolf, Funhouse with obelisks and grick, cage holding Villonah, secret tunnel entrance
hidden_features = obelisks cause frightened condition (DC 13 Wisdom save), obelisks fragile (AC 8, 5 hp), collapsing obelisks cause falling debris damage (2d6 bludgeoning, DC 10 Dex save halves)
exits = conn_006 (locked door to tunnel), conn_005 (tunnel to river shore)
initial_state = prisoners begging for release, guards off duty unless alerted, grick hiding, Villonah in cage

[area_007]
description = Tunnel starting at the River Stojanow shore, running under Phlan to secret prison beneath the Lyceum ruins. Rudimentary tunnel ends at a well-crafted locked door.
key_features = unguarded tunnel, locked door with sounds of prisoners behind
hidden_features = none
exits = conn_005 (to Tea Kettle), conn_006 (to secret prison)
initial_state = quiet tunnel, no guards present, muffled sounds from behind locked door

