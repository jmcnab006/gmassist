[Narration_Protocol]
area_transitions = Emphasize sensory changes: from tavern warmth to swamp dampness, eerie crypt silence, bustling tavern noise, and dark prison confinement.
combat_start = Highlight immediate threats, enemy numbers, and environmental hazards like nets, traps, or magical effects.
discovery_moments = Use dramatic pauses and vivid descriptions when players solve puzzles or trigger traps.
pacing_cues = Speed narration during combat or timed events; slow down for roleplay and investigation.
cliffhanger_points = End sessions after major reveals, combat resolutions, or before entering new dangerous areas.

