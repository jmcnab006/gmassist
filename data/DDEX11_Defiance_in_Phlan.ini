[ADVENTURE]
title: Cult of the Dragon Mini-Adventures
setting: The city of Phlan and its surrounding wilderness in the Forgotten Realms.
themes: Cult activity, draconic magic, alliances, investigation, ancient secrets, tyranny, resistance.
tone: Tense, mysterious, heroic, with moments of danger and intrigue.
background: The Cult of the Dragon is attempting to fulfill a dark purpose in Phlan, prompting various factions—the Emerald Enclave, Lord's Alliance, Harpers, Order of the Gauntlet, and Zhentarim—to unite against them. Rumors of draconic magic, stolen artifacts, and rising undead threaten the city's stability.
overview: This adventure presents several missions for 1st-level characters, involving investigation, puzzle-solving, and combat against cultists and their minions. Characters will interact with key NPCs, uncover hidden passages, and thwart cultist plots while navigating the political tensions of Phlan.
flow: Characters are introduced to missions through contacts at Madame Freona's Tea Kettle, investigate suspicious individuals, explore crypts and secret passages, solve puzzles involving dragon-themed gems, and confront undead and cult minions. They must make alliances and choices that affect the city's fate.
hooks: Characters are approached by faction representatives such as Buhrell Caah of the Emerald Enclave, or receive rumors at Madame Freona's Tea Kettle about cult activity and magical items, drawing them into the unfolding plot.
plot: The party investigates cult activity and draconic magic in Phlan, uncovers a secret passage beneath a crypt, solves a gem puzzle to escape a deadly trap, and confronts animated skeletons. They rescue prisoners, interact with faction agents, and must decide how to handle dangerous artifacts and information, all while the threat of a dracolich looms.

[AREA:TEAKETTLE]
name: Madame Freona's Tea Kettle
desc.short: A bustling, safe tavern in Phlan.
desc.long: A crowded and welcoming establishment run by Madame Freona and her five daughters, serving as a neutral ground for adventurers and factions to gather, share rumors, and receive missions.
connects: None
encounters: NPC:BuhrellCaah,NPC:Surruk,NPC:Blaizette,NPC:Esma,NPC:Eve
