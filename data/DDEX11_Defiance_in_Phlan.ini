[AREA:CRYPT]
name: Dragon-Themed Crypt
desc.short: A hidden crypt beneath Phlan with dragon motifs.
desc.long: A secret crypt accessed by moving a sarcophagus and solving a gem puzzle, containing dragon-themed carvings, a trapped throne, and undead guardians.
